name: Build + Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clean install
      - run: npm ci

      - name: Build
      - run: |
        npm run build
        npm run build:tailwind

      - name: Test
      - run: npm test

      - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3.6.1
      with: 
        BRANCH: master
        FOLDER: build
        CLEAN: true